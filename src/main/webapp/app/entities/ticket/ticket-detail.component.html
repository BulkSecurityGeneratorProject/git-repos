<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="ticket">
            <h2><span jhiTranslate="gitReposApp.ticket.detail.title">Ticket</span> {{ticket.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gitReposApp.ticket.ticketNumber">Ticket Number</span></dt>
                <dd>
                    <span>{{ticket.ticketNumber}}</span>
                </dd>
                <dt><span jhiTranslate="gitReposApp.ticket.ticketUrl">Ticket Url</span></dt>
                <dd>
                    <span>{{ticket.ticketUrl}}</span>
                </dd>
                <dt><span jhiTranslate="gitReposApp.ticket.ticketEstimation">Ticket Estimation</span></dt>
                <dd>
                    <span>{{ticket.ticketEstimation}}</span>
                </dd>
                <dt><span jhiTranslate="gitReposApp.ticket.repos">Repos</span></dt>
                <dd>
                    <div *ngIf="ticket.repos">
                        <a [routerLink]="['/git-repos', ticket.repos?.id, 'view']">{{ticket.repos?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/ticket', ticket.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
