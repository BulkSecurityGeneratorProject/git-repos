<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="gitRepos">
            <h2><span jhiTranslate="gitReposApp.gitRepos.detail.title">Git Repos</span> {{gitRepos.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gitReposApp.gitRepos.gitName">Git Name</span></dt>
                <dd>
                    <span>{{gitRepos.gitName}}</span>
                </dd>
                <dt><span jhiTranslate="gitReposApp.gitRepos.gitUrl">Git Url</span></dt>
                <dd>
                    <span>{{gitRepos.gitUrl}}</span>
                </dd>
                <dt><span jhiTranslate="gitReposApp.gitRepos.gitUser">Git User</span></dt>
                <dd>
                    <span>{{gitRepos.gitUser}}</span>
                </dd>
                <dt><span jhiTranslate="gitReposApp.gitRepos.gitPass">Git Pass</span></dt>
                <dd>
                    <span>{{gitRepos.gitPass}}</span>
                </dd>
                <dt><span jhiTranslate="gitReposApp.gitRepos.gitKey">Git Key</span></dt>
                <dd>
                    <span>{{gitRepos.gitKey}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/git-repos', gitRepos.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
