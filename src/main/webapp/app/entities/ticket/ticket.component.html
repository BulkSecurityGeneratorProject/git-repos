<div>
    <h2 id="page-heading">
        <span jhiTranslate="gitReposApp.ticket.home.title">Tickets</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-ticket" [routerLink]="['/ticket/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="gitReposApp.ticket.home.createLabel">
            Create new Ticket
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="tickets">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="gitReposApp.ticket.ticketNumber">Ticket Number</span></th>
            <th><span jhiTranslate="gitReposApp.ticket.ticketUrl">Ticket Url</span></th>
            <th><span jhiTranslate="gitReposApp.ticket.ticketEstimation">Ticket Estimation</span></th>
            <th><span jhiTranslate="gitReposApp.ticket.repos">Repos</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let ticket of tickets ;trackBy: trackId">
                <td><a [routerLink]="['/ticket', ticket.id, 'view' ]">{{ticket.id}}</a></td>
                <td>{{ticket.ticketNumber}}</td>
                <td>{{ticket.ticketUrl}}</td>
                <td>{{ticket.ticketEstimation}}</td>
                <td>
                    <div *ngIf="ticket.repos">
                        <a [routerLink]="['../git-repos', ticket.repos?.id, 'view' ]" >{{ticket.repos?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/ticket', ticket.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/ticket', ticket.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'ticket', { outlets: { popup: ticket.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
